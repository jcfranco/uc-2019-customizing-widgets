<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ArcGIS API for JavaScript: Customizing Widgets</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="css/theme/esri-uc-2019.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../node_modules/reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../node_modules/reveal.js/css/print/pdf.css' : '../node_modules/reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        <!-- Slides are derived from external markdown -->
        <section data-markdown="index.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^\r?\n------\r?\n"
                 data-background="img/bg-2.png">
        </section>
      </div>
    </div>

    <script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="../node_modules/reveal.js/js/reveal.js"></script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        // This height and width are here for the left-aligned title slide.
        // If you do not want that, you can remove these two settings and
        // the presentation will be closer to OOTB-Reveal.js:
        width: '100%',
        height: '100%',
        transition: 'fade',

        history: true,
        dependencies: [
          { src: '../node_modules/reveal.js/plugin/markdown/marked.js' },
          { src: '../node_modules/reveal.js/plugin/markdown/markdown.js' },
          { src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true },
          { src: '../node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>

  </body>
</html>
