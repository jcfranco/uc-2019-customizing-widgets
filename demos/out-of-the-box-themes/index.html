<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <title>Themes</title>

    <!-- Chance the path to the theme you want to use -->
    <link id="themeLink" rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />

    <style>
      html,
      body,
      #sceneDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="https://js.arcgis.com/4.12"></script>

    <script type="text/javascript">
      var view;

      require([
        "esri/WebScene",
        "esri/views/SceneView",
        "esri/widgets/Compass",
        "esri/widgets/Home",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Search",
        "esri/widgets/Expand",
        "esri/widgets/Legend",
        "esri/widgets/LayerList"
      ], function(WebScene, SceneView, Compass, Home, BasemapGallery, Search, Expand, Legend, LayerList) {
        map = new WebScene({ portalItem: { id: "2b721b9e7bef45e2b7ff78a398a33acc" } });

        view = new SceneView({
          container: "sceneDiv",
          map: map
        });

        var themes = [
          "light",
          "dark",
          "light-blue",
          "dark-blue",
          "light-green",
          "dark-green",
          "light-purple",
          "dark-purple",
          "light-red",
          "dark-red"
        ];

        var home = new Home({
          view: view
        });
        view.ui.add(home, "top-left");

        var search = new Search({
          view: view
        });
        view.ui.add(search, "top-right");

        var selectMenuNode = document.createElement("select");
        view.ui.add(selectMenuNode, "top-right");

        selectMenuNode.onchange = function() {
          var themeLinkNode = document.getElementById("themeLink");
          themeLinkNode.href = "https://js.arcgis.com/4.12/esri/themes/" + selectMenuNode.value + "/main.css";
        };

        themes.forEach(function(theme) {
          var optionNode = document.createElement("option");
          optionNode.value = theme;
          optionNode.textContent = theme;
          selectMenuNode.appendChild(optionNode);
        });

        var bmg = new BasemapGallery({
          view: view
        });
        var bmg_expand = new Expand({
          expanded: true,
          view: view,
          content: bmg
        });
        view.ui.add(bmg_expand, "bottom-left");

        var legend = new Legend({
          view: view
        });
        view.ui.add(legend, "bottom-right");

        var layerList = new LayerList({
          view: view
        });
        view.ui.add(layerList, "bottom-right");
      });
    </script>
  </head>

  <body>
    <div id="sceneDiv"></div>
  </body>
</html>
